<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物联网大作业</title>
  <script src="vue.min.js"></script>
  <style>
    body {
		  margin: 0;
    }
    #root {
			width: 100vw;
			height: 100vh;
		}
		#root img {
			height: 100%;
			width: 100%;
			object-fit: contain;
		}
  </style>
</head>
<body>
  <div id="root">
    <img :src="src" />
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        src: ''
      },
      created () {
        setInterval(() => {
          this.src = '/image.jpg?t=' + Math.random()
        }, 100)
      }
    })
  </script>
</body>
</html>
